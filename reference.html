<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script defer src="./renderer.js"></script>
    <link rel="stylesheet" href="ref_style.css" />
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.2/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>NightlyLauncher</title>
  </head>
  <body id="window">
    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <img src="../icon.png" alt="NightlyLauncher" width="20" height="20">
          <span id="window-title-name" style="margin-left: 0.5em;"></span>
        </div>

        <div id="window-controls" style="margin-left: 0.5em;">

          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>

        </div>
      </div>
    </header>

    <div id="main">
      <div id="game-options">
        <fluent-text-field style="width: 25%; margin-right: 0.5em;" placeholder="Nombre de usuario" autoFocus="true" minlength="5" maxlength="16" spellcheck="false" type="text"></fluent-text-field>
        <fluent-text-field style="width: 15%; margin-right: 0.7em;" placeholder="VersiÃ³n" autoFocus="true" minlength="5" maxlength="16" spellcheck="false" type="text"></fluent-text-field>
        <fluent-button appearance="accent" style="margin-right: -0.15em;">Jugar</fluent-button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.2/dist/vuetify.min.js"></script>
  </body>
</html>
